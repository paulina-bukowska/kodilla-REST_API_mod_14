<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>

    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="firstOperation" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="secondOperation" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="thirdOperation" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${firstOperation}"></span>
    <span th:text="${two} * ${two}"></span>
    <br>
    <span th:text="${secondOperation}"></span>
    <span th:text="${two} * ${two} + ${two}"></span>
    <br>
    <span th:text="${thirdOperation}"></span>
    <span th:text="${two} - ${two} * ${two}"></span>
</body>
</html>
